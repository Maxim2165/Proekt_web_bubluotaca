<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Online Library{% endblock %}</title>

  {% load static %}

  <!-- Глобальные стили -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <link rel="stylesheet" href="{% static 'css/top_bar.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttons.css' %}">

  <!-- Страничные стили -->
  <link rel="stylesheet" href="{% static 'books/css/book_card.css' %}">
  <link rel="stylesheet" href="{% static 'books/css/authors.css' %}">
  <link rel="stylesheet" href="{% static 'books/css/catalog.css' %}">
  <link rel="stylesheet" href="{% static 'analytics/css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/profile_analytics.css' %}">
  <link rel="stylesheet" href="{% static 'pages/css/home_hero.css' %}">
  <link rel="stylesheet" href="{% static 'books/css/detail.css' %}">
  <link rel="stylesheet" href="{% static 'books/css/genres.css' %}">
  <link rel="stylesheet" href="{% static 'books/css/search.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
  <link rel="stylesheet" href="{% static 'pages/css/about.css' %}">

  {% block extra_css %}{% endblock %}
</head>
<body>

{% include "includes/top_bar.html" %}

<div class="site-wrapper">
  {% block content %}{% endblock %}
</div>

<footer class="text-center py-3">
  © {{ now.year }} Online Library
</footer>

</body>
</html>
